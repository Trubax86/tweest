# Netlify Configuration per TWEEST Web

[build]
  # Comando build per React
  command = "npm run build"
  # Directory output build
  publish = "dist"
  # Directory functions serverless
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Redirect API calls alle Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA routing - tutte le route vanno a index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers per CORS
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
